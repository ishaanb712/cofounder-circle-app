<!DOCTYPE html>
<html>
<head>
    <title>Network Connectivity Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Network Connectivity Test</h1>
    
    <div class="test">
        <h3>Test 1: IP Address (192.168.1.101)</h3>
        <button onclick="testConnection('http://192.168.1.101:8000/mobile-test', 'ip-result')">Test IP Connection</button>
        <div id="ip-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 2: Hostname (G3-MBP-1227.local)</h3>
        <button onclick="testConnection('http://G3-MBP-1227.local:8000/mobile-test', 'hostname-result')">Test Hostname Connection</button>
        <div id="hostname-result"></div>
    </div>
    
    <div class="test">
        <h3>Test 3: Localhost (localhost)</h3>
        <button onclick="testConnection('http://localhost:8000/mobile-test', 'localhost-result')">Test Localhost Connection</button>
        <div id="localhost-result"></div>
    </div>

    <script>
        async function testConnection(url, resultId) {
            const resultDiv = document.getElementById(resultId);
            resultDiv.innerHTML = 'Testing...';
            resultDiv.className = 'test';
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                resultDiv.innerHTML = `<strong>✅ Success!</strong><br>Response: ${JSON.stringify(data, null, 2)}`;
                resultDiv.className = 'test success';
            } catch (error) {
                resultDiv.innerHTML = `<strong>❌ Failed!</strong><br>Error: ${error.message}`;
                resultDiv.className = 'test error';
            }
        }
    </script>
</body>
</html>
